<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-teal-700 dark:bg-teal-600 md:w-32>
        <div class="container">
            <footer class="bg-teal-700 dark:bg-teal-600">
                <div class="container px-6 py-12 mx-auto">
                    <div class="flex justify-between">
                        <div class="md:col-span-1 .md">
                            <h1 class="md:py-3" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex">
                                <form action="md:rounded">
                                  <input class="md:py-2 rounded" type="email" id="email" name="email" placeholder="Email Adress">
                                  <button class="md: px-6 py-2.5 bg-orange-600 rounded">
                                    Subscribe
                                  </button>
                                </form>
                            </div>
                        </div>
                        <div class="md:col-span-2">
                            <p class="md:text-bl py-2">Quick Link</p>
                            <div class="md:flex">
                                <ul>
                                 <li><a href="#">Home</a></li>
                                 <li><a href="#">Who We Are</a></li>
                                 <li><a href="#">Our Philosophy</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="md:col-span-3 ">
                            <p class="md:text- py-2">Technologies</p>
                            <div class="md">
                                <ul>
                                <li><a href="#">HTML</a></li>                
                                <li><a href="#">CSS</a></li>
                                <li><a href="#">JavaScript</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="md:my-6 border-orange-600">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="md:w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
     
                    </div>
                </div>
            </div>    
        </div>   
                        
    </footer>

</body>
</html>
