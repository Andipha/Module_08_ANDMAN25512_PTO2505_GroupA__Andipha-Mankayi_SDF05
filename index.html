<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[green]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-">
                <div class="container px-6 py-12 mx-auto">
                    <div class="flex justify-between">
                        <div class="sm:col-span-1">
                            <h1 class="max-w-lg" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex">
                                <form action="rounded">
                                  <input class="py-2 rounded" type="email" id="email" name="email" placeholder="Email Adress">
                                  <button class="w-50 px-6 py-2.5 bg-[#d86943] rounded">
                                    Subscribe
                                  </button>
                                </form>
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <p class="text-[#313131]">Quick Link</p>
                            <div class="flex">
                                <ul>
                                 <li><a href="#">Home</a></li>
                                 <li><a href="#">Who We Are</a></li>
                                 <li><a href="#">Our Philosophy</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="sm:col-span-3">
                            <p class="text-">Technologies</p>
                            <div class="">
                                <ul>
                                <li><a href="#">HTML</a></li>                
                                <li><a href="#">CSS</a></li>
                                <li><a href="#">JavaScript</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
